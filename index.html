<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זיכרון ירון בוסידן</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #F5F5F5;
            color: #2C3E50;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2C3E50;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .image {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .video-container {
            margin: 20px 0;
            width: 90%;
            max-width: 560px;
            border: 2px solid #D4AF37;
            border-radius: 10px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .link {
            font-size: 1rem;
            color: #2ECC71;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #2ECC71;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .link:hover {
            background-color: #2ECC71;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>ירון בוסידן</h1>
    <img class="image" src="yaron.png" alt="תמונה של ירון">
    <p>חבר, אח, איש עם חיוך</p>
    <p>1971-2024</p>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/10VZ7dBPL5WlWRRsq7ibBOw7eT0x5AFbD/view?usp=sharing" title="זיכרון ירון בוסידן" allowfullscreen></iframe>
    </div>
   <!--<div class="links">
        <a class="link" href="https://drive.google.com/drive/folders/1dYBSk2XL0ef6omPs_S6UIe6LgAmQehVc?usp=sharing">תמונות</a>-->
    </div>
</body>
</html>
